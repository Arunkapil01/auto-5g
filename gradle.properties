# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE will override any settings specified in this file.
# For more details on how to configure your build environment, go to
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: null
# org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with builds that are known to be safe for parallel execution.
# Default value: false
# org.gradle.parallel=true

# Enables new incubating features for the Android Gradle Plugin that are not yet stable.
# Default value: false
# android.enableExperimentalFeature=true

# Enables the use of AndroidX libraries in your project.
# This is required because your project's dependencies are using AndroidX.
# Default value: false (for older projects)
android.useAndroidX=true

# Enables Jetifier, which automatically migrates existing third-party libraries
# to use AndroidX dependencies. This helps avoid conflicts.
# Default value: false (for older projects)
android.enableJetifier=true

# Specifies the Gradle distribution URL for the wrapper.
# This should match the version you intend to use (e.g., 8.14.2).
distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.2-bin.zip
